<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Formulario de Productos</title>
</head>
<body>

    <form class="productForm">

        <p class="productForm__loading hidden">
            Cargando...
        </p>

        <p class="productForm__success hidden">
            Documento añadido correctamente!
        </p>

        <p class="productForm__error hidden">
            Error al intentar añadir el producto.
        </p>

        <p class="productForm__spaces hidden">
            Por favor llene todos los campos.
        </p>

        <label class="productForm__label">
            Nombre
            <input class="productForm__input" name="name" type="text" placeholder="Nombre del producto">
        </label>

        <label class="productForm__label">Colores</label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_blanco" type="checkbox">
            blanco
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_negro" type="checkbox" >
            negro
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_rosa" type="checkbox" >
            rosa
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_azul" type="checkbox" >
            azul
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_rojo" type="checkbox" >
            rojo
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_verde" type="checkbox" >
            verde
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_amarillo" type="checkbox" >
            amarillo
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_morado" type="checkbox" >
            morado
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_naranja" type="checkbox" >
            naranja
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="color_gris" type="checkbox" >
            gris
        </label>

        <label class="productForm__label">Tallas</label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__35" type="checkbox">
            35
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__36" type="checkbox">
            36
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__37" type="checkbox">
            37
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__38" type="checkbox">
            38
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__39" type="checkbox">
            39
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__40" type="checkbox">
            40
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__41" type="checkbox">
            41
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="size__42" type="checkbox">
            42
        </label>

        <label class="productForm__label">Género
            <select class="productForm__input" name="gender" >
                <option value="">Selecciona el género</option>
                <option name="gender_mujer" value="mujer">mujer</option>
                <option name="gender_hombre" value="hombre">hombre</option>
            </select>
        </label>

        <label class="productForm__label">
            Precio
            <input class="productForm__input" name="price" type="number" placeholder="Precio del producto">
        </label>

        <label class="productForm__label">
            Imagen
            <input accept=".jpg, .png" class="productForm__input" name="image" type="file">
        </label>
        <div class="productForm__images"></div> 
        

        <button class="productForm__btn" type="submit">Enviar</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>

    <script src="scripts/general.js"></script>
    <script src="scripts/productForm.js"></script>
</body>
</html>
