<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Item</title>
</head>
<body>
    <div class="container">

         <!--////////////////////navigation menu////////////////////-->
         <header class="menupp">
            <img src="images/logo.png" class="menu__logo">

            <div class="menu__links">
                <a href="./index.html" class="links__products" >Home</a>
                <a href="./products.html" class="links__products" >Productos</a>
                <a href="./cart.html" class="cartBtn links__products">Carrito ( <span>0</span> )</a>
            </div>

            <!--search bar-->
            <section class="menu__search">
                <input type="text" placeholder="  Buscar" class="menu__input">
                <button class="btnInOut modalBtn hideLoggedIn" >Iniciar sesión</button>
                <button class="btnInOut hidden showLoggedIn logoutBtn" >Cerrar Sesión</button>
            </section>
        </header> 

        <div class="hamburger">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        <nav class="menuppal">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./products.html">Productos</a></li>
              <li><a href="./cart.html">Carrito</a></li>
              <li><a class="modalBtn hideLoggedIn" href="#">Iniciar sesión</a></li>
              <li><a class="hidden showLoggedIn logoutBtn" href="#">Cerrar Sesión</a></li>
              <li><a href="./productForm.html" class="showLoggedAdmin hidden links__products" >Formulario</a></li>
            </ul>
        </nav>

        <!--////////////////////item info////////////////////-->
        <h1 class="title__item"></h1>

        <article class="item">
            <img class="item__img"/>

            <div class="item__info">
                <div class="subtitle">
                    <h1 class="item__name"></h1>
                    <p class="item__price"></p>
                </div>
                
                <p class="item__gender"></p>   
                
                <form class="item__sizes">
                    <p class="sizes__title">Talla:</p>
                    <div class="radio">
                        <input type="radio" name="size" id="35">
                        <label for="35">35</label>

                        <input type="radio" name="size" id="36">
                        <label for="36">36</label>

                        <input type="radio" name="size" id="37">
                        <label for="37">37</label>

                        <input type="radio" name="size" id="38">
                        <label for="38">38</label>

                        <input type="radio" name="size" id="39">
                        <label for="39">39</label>

                        <input type="radio" name="size" id="40">
                        <label for="40">40</label>

                        <input type="radio" name="size" id="41">
                        <label for="41">41</label>

                        <input type="radio" name="size" id="42">
                        <label for="42">42</label>
                    </div>
                </form>
                
                <button class="showLoggedIn hidden item__cartBtn">Agregar al carrito</button>
                

                <p class="item__description"></p>

            </div>
        </article>

        <!--////////////////////footer////////////////////-->
        <footer class="footer">
            <img src="images/logo2.png">
            
            <section class="footer__menu">
                <a href="./index.html" class="links__products" >Home</ahref></a>
                <a href="./products.html" class="links__products">Productos</ahref></a>
                <a href="./cart.html">Carrito</a>
            </section>
            
            <p>Terms of UseNike Privacy PolicyCA Supply Chains Act<br>© 2021 Nike, Inc. All Rights Reserved</p>
            <img src="images/logos.png" class="footer__logos">
        </footer>
    </div>
     
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>


    <script src="scripts/general.js"></script>
    <script src="scripts/authUtils.js"></script>
    <script src="scripts/authModal.js"></script>
    <script src="scripts/item.js"></script>
</body>
</html>
