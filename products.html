<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Productos</title>
</head>
<body>
    <div class="container">

        <!--////////////////////navigation menu////////////////////-->
        <header class="menupp">
            <img src="images/logo.png" class="menu__logo">

            <div class="menu__links">
                <a href="./index.html" class="links__products" >Home</a>
                <a href="./products.html" class="links__products" >Productos</a>
                <a href="#" class="links__products" >Nosotros</a>
                <a href="#" class="links__products" >Carrito</a>
            </div>

            <!--search bar-->
            <section class="menu__search">
                <input type="text" placeholder="  Buscar" class="menu__input">
                <button class="menu__button"><img src="images/lupa.png"></button>
                <button class="menu__button-bars"><img src="images/barras.png"></button>
            </section>
        </header> 

        <h1>Productos </h1>


         <!--////////////////////products////////////////////-->
       <section class="products">

            <button class="products__filterBtn">Filtros</button>

            <!--////////////////////filters////////////////////-->
            <div class="products__filters-wrapper">

                <article class="products__filters">
                    <div class="filters__title">
                        <p>Filtros</p>
                        <div class="lines"></div>
                    </div>
                    
                    <form class = "filters">
                        
                        <!--////////////////////colores////////////////////-->
                        <label class="filters__colors">Colores</label>
                        
                        <div class="colors__buttons">
                            <input data-type="blanco" class="colors__blanco" name="colors" type="checkbox">                     
                            <input data-type="negro" class="colors__negro" name="colors" type="checkbox" >                       
                            <input data-type="rosa" class="colors__rosa" name="colors" type="checkbox" >                   
                            <input data-type="azul" class="colors__azul" name="colors" type="checkbox" >                  
                            <input data-type="rojo" class="colors__rojo" name="colors" type="checkbox" >                  
                            <input data-type="verde" class="colors__verde" name="colors" type="checkbox" >                  
                            <input data-type="amarillo" class="colors__amarillo" name="colors" type="checkbox" >                    
                            <input data-type="morado" class="colors__morado" name="colors" type="checkbox" >                   
                            <input data-type="naranja" class="colors__naranja" name="colors" type="checkbox" >
                            <input data-type="gris" class="colors__gris" name="colors" type="checkbox" >
                        </div>
                        
                        <div class="lines"></div>
                        
                        <!--////////////////////gender////////////////////-->
                        <label>Género
                            <select class="filters__input" name="gender" >
                                <option value="">Selecciona el género</option>
                                <option value="mujer">mujer</option>
                                <option value="hombre">hombre</option>
                            </select>
                        </label>
                        
                        <div class="lines"></div>
                        
                        <!--////////////////////price////////////////////-->
                        <label>Precio
                            <select class="filters__input" name="price" >
                                <option value="">Selecciona el precio</option>
                                <option value="0">Menos de $50</option>
                                <option value="1">$50 - $99</option>
                                <option value="2">$100 - $149</option>
                                <option value="3">$150 - $200</option>
                                <option value="4">Más de $200</option>
                            </select>
                        </label>
                        
                        <div class="lines"></div>
                        
                        <!--////////////////////order////////////////////-->
                        <label>Ordenar
                            <select class="filters__input" name="orden" >
                                <option value="">Ordenar por</option>
                                <option value="price_desc">Precio (mayor a menor)</option>
                                <option value="price_asc">Precio (menor a mayor)</option>
                                <option value="alpha">Alfabetico (A - Z)</option>
                                <option value="createdAt">Más reciente</option>
                             </select>
                        </label>
    
                        <button class="filters__closeBtn">Aplicar</button>
                        
                    </form>
                </article>

            </div>




           <section class="list"></section>

       </section>


        <!--////////////////////footer////////////////////-->
        <footer class="footer">
            <img src="images/logo2.png">
            
            <section class="footer__menu">
                <a href="./index.html" class="links__products" >Home</ahref></a>
                <a href="./products.html" class="links__products">Productos</ahref></a>
                <a href="#">Nosotros</a>
                <a href="#">Carrito</a>
            </section>
            
            <p>Terms of UseNike Privacy PolicyCA Supply Chains Act<br>© 2021 Nike, Inc. All Rights Reserved</p>
            <img src="images/logos.png" class="footer__logos">
        </footer>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>

    <script src="scripts/general.js"></script>
    <script src="scripts/products.js"></script>
</body>
</html>
